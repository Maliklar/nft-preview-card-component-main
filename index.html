<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

    <main>
        <div class="card">
            <div class="nft-container">
                <div class="nft-hover"><img src="./images/icon-view.svg" alt=""></div>
                <img src="./images/image-equilibrium.jpg" class="nft" alt="NFT Equilibrium"></div>

            <h2 class="nft-title">Equilibrium #3429</h2>
            <p class="nft-description"> Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="nft-details">
                <span> <img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
                <span> <img src="./images/icon-clock.svg" alt="Clock Icon"> 3 days left</span>
            </div>
            <div class="line"></div>
            <div class="nft-owner-details">
                <img src="images/image-avatar.png" alt="Avatar" class="avatar">
                <span><span class="create"> Creation of</span> <span class="creator-name">Jules Wyvern</span></span>
            </div>

        </div>
    </main>
    <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

</body>

</html>
